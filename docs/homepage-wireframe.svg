<svg width="1200" height="2000" viewBox="0 0 1200 2000" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <linearGradient id="heroBlob" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFD54F" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#2EC4B6" stop-opacity="0.9" />
    </linearGradient>
    <linearGradient id="cardGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFF9F0" />
      <stop offset="100%" stop-color="#FFE6B3" />
    </linearGradient>
    <linearGradient id="spotlightGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1C2C" />
      <stop offset="100%" stop-color="#2B1D3A" />
    </linearGradient>
    <style>
      text {
        font-family: "Space Grotesk", "Inter", Arial, sans-serif;
        fill: #0b1c2c;
      }
      .label {
        font-size: 18px;
        font-weight: 600;
      }
      .note {
        font-size: 14px;
        fill: #2f2f2f;
        opacity: 0.8;
      }
      .white { fill: white; }
    </style>
  </defs>

  <!-- Hero Section -->
  <rect x="60" y="40" width="1080" height="360" rx="30" fill="#F4F5FB" stroke="#E3E6F0" stroke-width="3" />
  <path d="M200 70 C80 150 140 320 260 360 C430 420 700 260 620 140 C560 60 360 10 200 70Z" fill="url(#heroBlob)" opacity="0.35" />
  <rect x="120" y="120" width="380" height="260" rx="40" fill="#FFEBC1" stroke="#D3B274" stroke-width="3" />
  <rect x="140" y="140" width="340" height="220" rx="30" fill="#FFFFFF" stroke="#D3B274" stroke-dasharray="12 12" stroke-width="2" />
  <text x="170" y="190" class="label">Hero Photo Mask</text>
  <text x="170" y="225" class="note">Parallax hover, soft grain overlay</text>

  <text x="540" y="140" class="label" font-size="28">Welcome to the Interactive Playground</text>
  <text x="540" y="180" class="note">Introduce your photography + data stories mission</text>
  <rect x="540" y="210" width="260" height="44" rx="22" fill="#FFD54F" />
  <text x="560" y="237" class="label">View photo stories</text>
  <rect x="810" y="210" width="260" height="44" rx="22" fill="#0B1C2C" />
  <text x="830" y="237" class="label white">Explore interactive blogs</text>
  <text x="540" y="280" class="note">Floating chips call out “Lisbon Streets”, “Housing Charts”</text>

  <!-- Balanced Feature Grid -->
  <text x="60" y="460" class="label" font-size="24">Balanced Photo + Blog Grid</text>
  <g transform="translate(60,500)">
    <!-- Photo card -->
    <rect width="520" height="280" rx="30" fill="url(#cardGrad)" stroke="#FFD54F" stroke-dasharray="10 10" />
    <rect x="24" y="24" width="220" height="232" rx="24" fill="#F8F1E5" stroke="#E0C696" />
    <text x="270" y="70" class="label">Photo Story Card</text>
    <text x="270" y="110" class="note">Use album cover + 2–3 line blurb</text>
    <text x="270" y="150" class="note">Tag “Photo Story” in yellow pill</text>
    <text x="270" y="190" class="note">CTA: View album →</text>
  </g>
  <g transform="translate(620,500)">
    <!-- Blog card -->
    <rect width="520" height="280" rx="30" fill="url(#cardGrad)" stroke="#2EC4B6" stroke-dasharray="10 10" />
    <rect x="24" y="24" width="220" height="120" rx="24" fill="#E3F6F3" stroke="#2EC4B6" />
    <text x="270" y="70" class="label">Interactive Blog Card</text>
    <text x="270" y="110" class="note">Title image / abstract illustration</text>
    <text x="270" y="150" class="note">Add badge “Interactive Explainer”</text>
    <text x="270" y="190" class="note">CTA: Play with the demo</text>
  </g>
  <text x="60" y="820" class="note">Stagger grid rows so photo/blog alternate downward, animate in on scroll.</text>

  <!-- Spotlight Row -->
  <text x="60" y="900" class="label" font-size="24">Spotlight Row</text>
  <g transform="translate(60,940)">
    <rect width="1080" height="280" rx="40" fill="#F0F2FF" stroke="#E0E6FF" />
    <g transform="translate(20,20)">
      <rect width="510" height="240" rx="30" fill="#FFF" stroke="#FFD54F" />
      <text x="30" y="50" class="label">Featured Photo Story</text>
      <text x="30" y="90" class="note">Carousel of highlighted albums</text>
      <text x="30" y="130" class="note">Include controls + microjournal copy</text>
    </g>
    <g transform="translate(550,20)">
      <rect width="510" height="240" rx="30" fill="url(#spotlightGrad)" />
      <text x="30" y="50" class="label white">Latest Interactive Explainer</text>
      <text x="30" y="90" class="note" fill="#E0F2FF">Show hero image + tags + CTA</text>
      <text x="30" y="130" class="note" fill="#E0F2FF">Animated SVG preview of tool</text>
    </g>
  </g>

  <!-- Timeline Strip -->
  <text x="60" y="1280" class="label" font-size="24">Combined Timeline</text>
  <g transform="translate(60,1320)">
    <rect width="1080" height="220" rx="40" fill="#FFF9F0" stroke="#FFD54F" />
    <path d="M60 110 Q 200 60 340 110 T 620 110 T 900 110" stroke="#2EC4B6" stroke-width="6" fill="none" />
    <g>
      <circle cx="120" cy="110" r="30" fill="#FFD54F" />
      <text x="100" y="115" class="note">Photo drop</text>
    </g>
    <g>
      <circle cx="300" cy="110" r="30" fill="#0B1C2C" />
      <text x="270" y="90" class="note white">Blog launch</text>
    </g>
    <g>
      <circle cx="520" cy="110" r="30" fill="#2EC4B6" />
      <text x="500" y="150" class="note">Album update</text>
    </g>
    <g>
      <circle cx="740" cy="110" r="30" fill="#FF6F61" />
      <text x="710" y="90" class="note">New explainer</text>
    </g>
    <g>
      <circle cx="960" cy="110" r="30" fill="#FFD54F" />
      <text x="930" y="150" class="note">Photo zine</text>
    </g>
  </g>

  <!-- Notes -->
  <text x="60" y="1580" class="label">Interaction Notes</text>
  <text x="60" y="1620" class="note">• Hero blobs softly animate (scale/rotate). CTA pills pulse with subtle glow.</text>
  <text x="60" y="1650" class="note">• Grid cards lift + shadow bloom on hover; badges change color for photo vs blog.</text>
  <text x="60" y="1680" class="note">• Spotlight carousel auto-scrolls every 8s with pause on hover.</text>
  <text x="60" y="1710" class="note">• Timeline chips expand on hover to show thumbnail + snippet.</text>
  <text x="60" y="1740" class="note">• Theme toggle swaps palette to deeper gold + sapphire while keeping biomorphic shapes.</text>

  <text x="60" y="1820" class="note">Deliverable: structure can map cleanly to Tailwind/Next components once ready to implement.</text>
</svg>

